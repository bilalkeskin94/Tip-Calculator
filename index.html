<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
        <h1>Tip Calculator</h1>
      <label class="input-text" for="bill">Bill</label><input id="bill" type="number" />
      <label class="input-text" for="tip">Tip %</label><input id="tip" type="number" />
      <label class="input-text" for="number-of-people">Number of People</label><input id="number-of-people" type="number" />
      <label for="tip-total" class="input-text">Tip Total</label><textarea name="" id="tip-total" ></textarea>
      <label for="total" class="input-text">Total</label><textarea name="" id="total" ></textarea>
      <button type="submit" id="button">Calculate</button>
    </div>
  </body>
</html>
